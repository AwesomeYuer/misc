        function getMaximumSupportedArgumentsLength() {
            var args = { length: 0 };
            function noop() { }
            function test(n) {
                args.length = n;
                try {
                    noop.apply(null, args);
                } catch (e) {
                    console.error("caught error stack length: " + e.stack.length);
                    console.error(e);
                    return false;
                }
                return true;

            function getNum(upTo) {
                if (test(upTo)) {
                    return upTo;
                }
                var min = 1;
                var max = upTo;
                var mid = Math.floor((min + max) * 0.5);
                while (min < max) {
                    if (test(mid)) {
                        min = mid;
                    } else {
                        max = mid;
                    }
                    mid = Math.floor((min + max) * 0.5);
                    if (mid == min) {
                        break;
                    }
                }
                return min;
            }
            return getNum(0xFFFFFFFF);
        }
        function getMaximumCallStackSize() {
            var count = 0;
            function test() {

                count++;
                test();
            }
            try {
                test();
            } catch (e) {
                //console.trace();
                console.error("caught error stack length: " + e.stack.length);
                console.error(e);
                return count;
            }
        }
