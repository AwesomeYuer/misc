    <title>knockout 绑定 引用 reference 测试</title>

    <style type="text/css">
        body {
            font-family: arial;
            font-size: 14px;
        }

        .liveExample {
            padding: 1em;
            background-color: #EEEEDD;
            border: 1px solid #CCC;
            max-width: 655px;
        }

            .liveExample input {
                font-family: Arial;
            }

            .liveExample b {
                font-weight: bold;
            }

            .liveExample p {
                margin-top: 0.9em;
                margin-bottom: 0.9em;
            }

            .liveExample select[multiple] {
                width: 100%;
                height: 8em;
            }

            .liveExample h2 {
                margin-top: 0.4em;
                font-weight: bold;
                font-size: 1.2em;
            }
    </style>


    <script src="/scripts/knockout-3.4.2.debug.js"></script>



</head>
<body>
    
    <div class='liveExample'>
        <p>First name: <input data-bind='value: firstName' /></p>
        <p>Last name: <input data-bind='value: lastName' /></p>

        <h2>Hello, <span data-bind='text: fullName'> </span>!</h2>

        <p>data-bind: value: Name3 <input data-bind='value: Name3' /></p>
        <p>data-bind: value: Name3() <input data-bind='value: Name3()' /></p>

        <p>data-bind: value: Name4 <input data-bind='value: Name4' /></p>
        <p>data-bind: value: Name4() <input data-bind='value: Name4()' /></p>

        <p>data-bind: value: Name5().F1 <input data-bind='value:  Name5().F1' /></p>
        <p>data-bind: value: Name6().F1 <input data-bind='value:  Name6().F1' /></p>

    </div>
    <script type="text/javascript">
<!--

                // Knockout tracks dependencies automatically. It knows that fullName depends on firstName and lastName, because these get called when evaluating fullName.
                return this.firstName() + " " + this.lastName();
            }, this);

            this.Name3 = ko.observable();
            this.Name3(this.fullName);

            this.Name4 = ko.observable();
            this.Name4(this.fullName());

            this.Name5 = ko.observable();
            this.Name5({ F1: this.fullName });

            this.Name6 = ko.observable();
            this.Name6({ F1: this.fullName() });

        };

        var vm = new ViewModel("Planet", "Earth");
        ko.applyBindings(vm); // This makes Knockout get to work
//-->
    </script>
</body>
