<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus速,Microshaoft">

	<title>google-gsi-sign-in-custom-login-button</title>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>

    <a href="https://medium.com/@leonardosalles/a-guide-to-custom-google-sign-in-button-e7b02c2c5e4f" target="_blank">A guide to custom Google Sign-in button</a>

    <br />
    <br />

    <button onclick="handleGoogleLogin()">
        Click here Login with new Google Sign-in (GSI)
    </button>
    
    <br />
    <br />
    <br />
    <br />

    <script>

        function jwtParse (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var json = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(json);
        }

        function getDatabaseDateTime(date) {
            const p = new Intl.DateTimeFormat('en', {
                year:'numeric',
                month:'2-digit',
                day:'2-digit',
                hour:'2-digit',
                minute:'2-digit',
                second:'2-digit',
                hour12: false
            }).formatToParts(date).reduce((acc, part) => {
                acc[part.type] = part.value;
                return acc;
            }, {});

            return `${p.year}-${p.month}-${p.day} ${p.hour}:${p.minute}:${p.second}`;
        }

        const googleSignedInCallback = (response) => {
            // handle JWT token inside response...
            // https://developers.google.com/identity/gsi/web/guides/handle-credential-responses-js-functions#handle_credential_response
            var r = jwtParse(response.credential);

            alert(JSON.stringify(r, null, 2));

            var div = document.getElementById("output");
            //alert (div.children.length.toString());
            //alert (div.childNodes.length.toString());

            var id = div.children.length + 1;

            var now = new Date();

            var preElement = document.createElement("pre");

            preElement.innerText = `// (${id.toString()}) @ ${getDatabaseDateTime(now)}\n` + JSON.stringify(r, null, 2);

            var div = document.getElementById("output");

            var firstChildPreElement = div.firstChild;
            div.insertBefore(preElement, firstChildPreElement);

        };

        // https://developers.google.com/identity/gsi/web/reference/js-reference#IdConfiguration
        google.accounts.id.initialize({
            client_id: "944301045116-usq3bf0h2algmn9g39gp34qobs82171v.apps.googleusercontent.com",
            ux_mode: "popup",
            callback: googleSignedInCallback,
        });

        const createFakeGoogleWrapper = () => {
            const googleLoginWrapper = document.createElement("div");
            // Or you can simple hide it in CSS rule for custom-google-button
            
            //googleLoginWrapper.style.display = "none";
            
            // Add the wrapper to body
            document.body.appendChild(googleLoginWrapper);
            
            // Use GSI javascript api to render the button inside our wrapper
            // You can ignore the properties because this button will not appear
            google.accounts.id.renderButton(googleLoginWrapper, {
                // type: "icon",
                // width: "200",
            });

            const googleLoginWrapperButton =
                googleLoginWrapper.querySelector("div[role=button]");

            return {
                        click: () => {
                            googleLoginWrapperButton.click();
                        }
                };
        };

        // Now we have a wrapper to click
        const googleButtonWrapper = createFakeGoogleWrapper();

        handleGoogleLogin = () => {
            // Use wrapper click to prevent Illegal invocation exception
            googleButtonWrapper.click();
            // This will open GSI login and after success you will have
            // a response on googleLoginCallback method previously created
        };

    </script>

    <div id="output">
        <!-- placeholder -->
    </div>

</body>
</html>
